name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    - name: Lint
      run: make -k lint

  test:
    name: Test with Go ${{ matrix.go }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        go:
          - 1.16.x
          - 1.17.x
          - 1.18.x
          - 1.19.x
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
        check-latest: true
    - name: checkout-more
      run: |
        # If running coverage report tools, fetch more commits for coverage diff.
        commits=${{ github.event.pull_request.commits }}
        if [[ -n "$commits" && "$(go version)" == *"go${COVERAGE_VERSION}"* ]]; then
          # Prepare enough depth for diffs with master
          git fetch --depth="$(( commits + 1 ))"
        fi
    - name: Test
      run: make test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERAGE_VERSION: 1.19
